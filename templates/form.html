<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSVP for Jubilee Thiên Hân Tôn</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="hero-image"></div>

  <div class="container">
    <div class="form-box">
      <h1>RSVP for Jubilee Thiên Hân Tôn’s Baby Shower</h1>
      <form action="/submit" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" name="name" id="name" required />

        <label for="email">Your Email:</label>
        <input type="email" name="email" id="email" required />

        <label for="attendance">Will you attend?</label>
        <select name="attendance" id="attendance" required>
          <option value="">-- Select --</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>

        <label for="guests">How many people (including you)?</label>
        <input type="number" name="guests" id="guests" min="1" required />

        <button type="submit">Submit RSVP</button>
      </form>
    </div>
  </div>
</body>
</html>
